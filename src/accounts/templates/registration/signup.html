{% extends 'base.html' %}

{% block title %}
    <title>Créer un compte</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center">
        
        <h1>Créer un compte</h1>
    
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="S'inscrire" class="btn btn-submit">
        </form>

    </div>
</div>
{% endblock %}

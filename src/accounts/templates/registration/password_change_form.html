{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    <title>{% trans "Change password" %}</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center">
        
        <h1>{% trans "Change password" %}</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% trans "Change password" %}" class="btn btn-submit">
        </form>

    </div>
</div>
{% endblock %}

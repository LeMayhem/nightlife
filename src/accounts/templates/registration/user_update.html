{% extends 'base.html' %}

{% block title %}
    <title>Modifier mon profil</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center">
        
        <h1>Modifier mon profil</h1>
    
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Modifier mon profil" class="btn btn-submit">
        </form>

    </div>
</div>
{% endblock %}

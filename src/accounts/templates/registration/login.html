{% extends 'base.html' %}
{% load i18n %}

{% block title %}
  <title>{% trans 'Log in' %}</title>
{% endblock %}

{% block content %}
  <div class="container breadcrumbs-section">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'home' %}">Accueil</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Connexion</li>
      </ol>
    </nav>
  </div>
  <div class="container">
    <div class="row margin-bottom text-center">
      <h1>Espace de connexion</h1>
    </div>
  </div>

  <div class="container-fluid bg-light">
    <div class="container container-section text-center">
      <div class="row row-padding col-8 mx-auto">
        <div class="col">
          <h3>{% trans 'Log in' %}</h3>
          <form method="POST">
            {% csrf_token %}
            <div class="row">{{ form }}</div>
            <div class="row row-padding">
              <input type="submit" role="button" value="{% trans 'Log in' %}" class="btn btn-submit btn-light" />
              <a href="{% url 'password_reset' %}" role="button" class="btn btn-light">RÃ©initialiser le mot de passe</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid text-center">
    <div class="container container-section text-center">
      <div class="row row-padding col-6 mx-auto">
        <h3>Pas de compte ?</h3>
        <a class="btn btn-light" href="{% url 'accounts:signup' %}" role="button">S'inscrire</a>
      </div>
    </div>
  </div>
{% endblock %}

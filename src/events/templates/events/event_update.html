{% extends 'base.html' %}

{% block title %}
  <title>Editer: {{ event.title }}</title>
{% endblock %}

{% block content %}
  <div class="container breadcrumbs-section">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'home' %}">Accueil</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'events:list' %}">Les évènements</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'events:event' slug=event.slug %}">{{ event.title }}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Editer</li>
      </ol>
    </nav>
  </div>
  <div class="container">
    <div class="row margin-bottom text-center">
      <h1 class="text-center">{{ event.title }}</h1>
    </div>

    <div class="row row-padding col-8 mx-auto">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">{{ form }}</div>
        <div class="row row-padding">
          <input type="submit" role="button" value="Créer" class="btn btn-submit btn-light" />
        </div>
      </form>
    </div>
  </div>
{% endblock %}

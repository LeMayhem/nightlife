{% extends 'base.html' %}

{% block title %}
  <title>Editer l'évènement: {{ event.title }}</title>
{% endblock %}

{% block content %}
  <div class="container container-section">
    <div class="row">
      <h1 class="text-center">Editer l'évènement: {{ event.title }}</h1>
    </div>
  </div>
  <div class="container container-section">
    <div class="row">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Créer" class="btn btn-submit" />
      </form>
    </div>
  </div>
{% endblock %}

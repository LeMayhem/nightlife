{% extends 'base.html' %}

{% block title %}
  <title>Editer le profil de: {{ artist.name }}</title>
{% endblock %}

{% block content %}
<div class="container breadcrumbs-section">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'home' %}">Accueil</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'artists:list' %}">Les artistes</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'artists:artist' slug=artist.slug %}">{{ artist.name }}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Editer</li>
    </ol>
  </nav>
</div>
  <div class="container">
    <div class="row">
      <h1 class="text-center">{{ artist.name }}</h1>
    </div>
    <div class="row row-padding col-8 mx-auto">
      <div class="col">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">{{ form }}</div>
          <div class="row row-padding">
            <input type="submit" role="button" value="Editer {{ artist.name }}" class="btn btn-submit btn-light" />
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

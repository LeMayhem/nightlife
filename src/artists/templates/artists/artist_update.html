{% extends 'base.html' %}

{% block title %}
  <title>Editer le profil de: {{ artist.name }}</title>
{% endblock %}

{% block content %}
  <div class="container container-section">
    <div class="row">
      <h1 class="text-center">Editer le profil de: {{ artist.name }}</h1>
    </div>
  </div>
  <div class="container container-section">
    <div class="row row-padding col-8 mx-auto">
      <div class="col">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">{{ form }}</div>
          <div class="row row-padding">
            <input type="submit" role="button" value="Editer {{ artist.name }}" class="btn btn-submit btn-light" />
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
